<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html ng-app="rasmusprip">
    <head>
        <meta charset="utf-8"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

<!--          <link rel="stylesheet" href="css/materialize.css">-->
        
        <!-- <link rel="stylesheet" href="css/materialize.min.css"/> -->
        <link rel="stylesheet" href="styles.css"/>

        <title></title>
    </head>
    <body id="bootstrap-override">
        <div ng-controller="pageController">

            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">

                    <a class="navbar-brand" href="#">Rasmus Prip</a>
                    <div class=navbar-header>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    
                    
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
                        <ul class="nav navbar-nav">
                            <li data-toggle="collapse" data-target="#bs-example-navbar-collapse-1.in" ng-repeat="p in pages"><a data-toggle="collapse " class="navbaritem" href="#/{{ p.url }}">{{ p.title}}</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div ng-view class="slide">
            </div>
        </div>


        
        <!-- JQuery v.2 minified-->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        
        <!--Materialze-->
        <script src="js/materialize.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <script src="angular.min.js"></script>
        <script src="angular-route.js"></script> 
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script> 
        <script src="rasmuspripScript.js"></script>
    </body>
</html>
