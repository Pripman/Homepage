<div class="container card" ng-controller="sectionController" ng-init="initWith('IT')">
    
    <div class="centerdiv">
        <img src="it.jpg">
    </div>
    
    <ul class="nav nav-tabs nav-justified nav-content">
        <li ng-repeat="s in foundSections" ng-class="{active: isSelected(s)}"><a href="#/IT" ng-click="setSelected(s)">{{ s }}</a></li>
    </ul>
    
    <div class="container">
    <table align="center" class="table">
    <thead >
        <tr>
            <th>Teknologi</th>
            <th>Kommentar</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in getSelectedSection()">
            <td>{{ x.item}}</td>
            <td>{{ x.comment}}</td>
        </tr>
    </tbody>
    </table>
</div>
</div>
