

<div class="container card" id="projectscard" ng-controller="sectionController" ng-init="initWith('projekter')">
    <div class="centerdiv">
        <img src="projects.jpg">
    </div>
    <ul class="nav">
        <li ng-class="{active: isSelected(s.section)}" ng-repeat="s in sectionsAndData">
            <div  class="list-group projectstext" ng-click="select($index, s.section)">
                <a><b>{{ s.section }}</b></a>
                <div class="projectstext">
                    <div hidden id="{{ $index }}" style="position:relative">
                        <hr class="redline">
                        <p>{{ s.description }}</p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
